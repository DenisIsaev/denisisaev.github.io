<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            display: block;
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-style: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }
        
    </style>
</head>
<body>
  <div class="Main">
    <h1>Тестовое приложение</h1>
    <p>Твой username: <div id="un"></div></p>
    <button class="btn">Закрыть приложение</button>
    <button class="btn">Показать предупреждение</button>
    <button class="btn">Показать контакты</button>
    <button class="btn">Показать запрос прав</button>
    <button class="btn">Показать clipboard</button>
    <button class="btn">Показать QR</button>
    <button class="btn">Показать подтверждение</button>
  </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
      let tg = window.Telegram.WebApp;

      let name = tg.initDataUnsafe.user.username

      let closeBtn = document.getElementsByClassName("btn")[0]
      let alertBtn = document.getElementsByClassName("btn")[1]
      let contactsBtn = document.getElementsByClassName("btn")[2]
      let accBtn = document.getElementsByClassName("btn")[3]
      let clipBtn = document.getElementsByClassName("btn")[4]
      let qrBtn = document.getElementsByClassName("btn")[5]
      let confirmBtn = document.getElementsByClassName("btn")[6]

      document.getElementById("un").innerText = name

      closeBtn.addEventListener("click", () => {
          tg.close();
      });

      alertBtn.addEventListener("click", () => {
          tg.showAlert("Что-то пошло не так");
      });

      contactsBtn.addEventListener("click", () => {
          tg.requestContact();
      });

      confirmBtn.addEventListener("click", () => {
          tg.showConfirm("Подтвердим?");
      });
  </script>
</body>
</html>
